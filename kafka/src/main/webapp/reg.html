<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>百知科技</title>
		<link rel="stylesheet" type="text/css" href="./css/login2.css">
	</head>

	<body>

		<div id="wrap" >
			
			<div id="header">
					<div class="logo">
							<img src="images/logo.png" width='200px'/>
					</div>
			</div>
 
 
 			<div id="mainer">
 				
				<div class="login_main">
					
					<div class="login_img"><img src="images/bg2.jpg" width='550px'></div>
					<div class="login_box">
						<div class="login_tit">百知科技用户注册</div>

						<form method="post" id="form1" action="">
							<div class="item">
								<input name="username" type="text" id="txtUserName" class="input" placeholder="手机号">
							</div>
							<div class="item">
								<input name="pwd" type="password" id="txtPassword" class="input" placeholder="密码">
							</div>
							<div class="item">
								<input type="text" class="input2" placeholder="验证码"/>
								<input type="button" class="send" value="发送" />
							</div>
							<div class="item">
								<input type="button" name="btnLogin" value="注册" id="btnLogin" class="btn" style="margin-top: 10px;">
							</div>
						</form>

					</div>
				</div>
			</div>
 			
 			<div id="footer">
				<div class="footbox">
					<a href="">北京百知科技集团</a>
				</div>
			</div>
			
		</div>

	</body>

</html>
